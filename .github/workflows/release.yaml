name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"

concurrency:
  group: release_group
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    needs: [ ci ]

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-jdk-gradle

      - run: |
          # Generate CalVer in the form YearMonthDayHour
          echo "CALVER=$(date +'%Y%m%d%H')" >> "$GITHUB_OUTPUT"
        id: calver

      - uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.calver.outputs.CALVER }}
          makeLatest: true
          generateReleaseNotes: true
          commit: ${{ github.sha }}
          tag: ${{ steps.calver.outputs.CALVER }}

      - name: Publish package
        run: ./gradlew publish -Pversion=${{ steps.calver.outputs.CALVER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
